<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Formulario de Consulta de Usuarios</h1>
        <select class="fieldSelect" name="language" id="languageSwitcher" onchange="location.href='index.html'">
            <option lang="en" value="en-US">Inglés</option>
            <option lang="es" value="es-US" selected="selected">Español</option>
        </select>
    </div>
    <form action="" method="POST" target="_blank" id="form">
        <div class="formTop">
            <div class="field salutationDiv">
                <label class="fieldName" for="salutation">Salutación</label>
                <select class="fieldSelect" name="salutation" id="salutation">
                    <option value="Dr.">Dr.</option>
                    <option value="Miss">Srta.</option>
                    <option value="Mr.">Señor</option>
                    <option value="Mrs.">Señora</option>
                    <option value="Ms.">Sra.</option>
                    <option value="Mx.">Mx.</option>
                </select>
            </div>
            <div class="field firstNameDiv">
                <label class="fieldName" for="first-name">Nombre</label>
                <input class="fieldInput" type="text" id="first" name="firstName" required>
            </div>
            <div class="field lastNameDiv">
                <label class="fieldName" for="last-name">Apellido</label>
                <input class="fieldInput" type="text" id="last" name="lastName" required>
            </div>
            <div class="field addressDiv">
                <label class="fieldName" for="address">Dirección</label>
                <input class="fieldInput" type="text" id="address" name="address" required>
            </div>
            <div class="field cityDiv">
                <label class="fieldName" for="city">Ciudad</label>
                <input class="fieldInput" type="text" id="city" name="city" required>
            </div>
            <div class="field stateDiv">
                <label class="fieldName" for="state">Estado</label>
                <select class="fieldSelect" name="state" id="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Distrito de Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">Nuevo Hampshire</option>
                    <option value="NJ">Nueva Jersey</option>
                    <option value="NM">Nuevo México</option>
                    <option value="NY">Nueva York</option>
                    <option value="NC">Carolina Del Norte</option>
                    <option value="ND">Dakota Del Norte</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pensilvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">Carolina Del Sur</option>
                    <option value="SD">Dakota Del Sur</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">Virginia Del Oeste</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="field zipDiv">
                <label class="fieldName" for="zip">Postal</label>
                <input class="fieldInput" type="text" id="zip" name="zip" required>
            </div>
            <div class="field phoneDiv">
                <label class="fieldName" for="phone">Teléfono</label>
                <input class="fieldInput" type="tel" id="phone" name="phone" required>
            </div>
            <div class="field emailDiv">
                <label class="fieldName" for="email">Email</label>
                <input class="fieldInput" type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="formBottom">
            <div class="field">
                <label class="fieldName" for="who">¿Quién?</label>
                <input class="fieldInput" type="text" name="who" id="who" required>
                <label class="fieldName" for="what">¿Qué?</label>
                <textarea class="fieldInput" name="what" id="what" cols="30" rows="10" maxlength="2000" required placeholder="2000 Límite de carácter"></textarea>
                <label class="fieldName" for="where">¿En dónde?</label>
                <input class="fieldInput" type="text" name="where" id="where" required>
                <label class="fieldName" for="when">¿Cuando?</label>
                <input class="fieldInput" type="date" name="when" id="when" required>
            </div>
            <div class="field">
                <label class="fieldName" for="witness">¿Tiene un testigo?</label>
                <select class="fieldSelect" onchange="toggler('witnessInfo', this)" id="witness">
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select>
                <div class="field" id="witnessInfo">
                    <label class="fieldName" for="witnessFirstName">Nombre Del Testigo</label>
                    <input class="fieldInput" type="text" name="witnessFirstName" id="witnessFirstName">
                    <label class="fieldName" for="witnessLastName">Apellido Del Testigo</label>
                    <input class="fieldInput" type="text" name="witnessLastName" id="witnessLastName">
                    <label class="fieldName" for="witnessPhone">Testigo Número De Teléfono</label>
                    <input class="fieldInput" type="tel" name="witnessPhone" id="witnessPhone">
                </div>
            </div>
            <div class="field">
                <label class="fieldName" for="attorney">¿Tiene un abogado?</label>
                <select class="fieldSelect" onchange="toggler('attorneyInfo', this)" id="attorney">
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select>
                <div class="field" id="attorneyInfo">
                    <label class="fieldName" for="attorneyName">¿Nombre Del Abogado?</label>
                    <input class="fieldInput" type="text" name="attorneyName" id="attorneyName">
                    <label class="fieldName" for="practiceName">¿Nombre De Práctica?</label>
                    <input class="fieldInput" type="text" name="practiceName" id="practiceName">
                    <label class="fieldName" for="website">¿Sitio web?</label>
                    <input class="fieldInput" type="url" name="website" id="website">
                </div>
            </div>
        </div>
        <input class="submit" type="submit" value="Presentar" id="button">
    </form>
    <div id="form-data">
        <pre></pre>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
